name: Build

on:
  workflow_dispatch:
    inputs:
      commit_sha:
        description: Enter the Git commit to checkout
        default: main
        type: string

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commit_sha }}
          fetch-depth: 0
          fetch-tags: true
